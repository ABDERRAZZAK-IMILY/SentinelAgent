spring.application.name=backend
server.port=8080

spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/sentinel_db?authSource=admin

# ==================================================================
#  Kafka Consume
# ==================================================================
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sentinel-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.value.default.type=com.sentinelagent.backend.dto.request.MetricReportRequest

# ==================================================================
#  Vector Store Configuration - Qdrant
# ==================================================================
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6333
spring.ai.vectorstore.qdrant.collection-name=security_knowledge
spring.ai.vectorstore.qdrant.initialize-schema=true